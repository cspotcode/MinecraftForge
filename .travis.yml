language: java
script:
 - 'javadoc -d ./out/common -sourcepath ./common -subpackages net.minecraftforge'
 - 'javadoc -d ./out/client -sourcepath ./client -subpackages net.minecraftforge:ibxm:paulscode'
 - 'mv ./out ../out'
 - 'git reset --hard'
 - 'git checkout gh-pages'
 - 'mv -f ../out ./out'
 - 'git add *'
 - 'git commit -m "Updating Javadoc from Travis-CI"'
 - 'git push origin gh-pages'
